<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🍕 Pizza Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.4s ease-out;
  }
  </style>

</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-red-600">🍕 Pizza Tracker</h1>

    <form id="orderForm" class="space-y-4">
      <input id="customer" placeholder="👤 Your name" required
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400" />
      
      <select id="pizza" required
        class="w-full px-4 py-2 border rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-red-400">
        <option value="">🍕 Choose your pizza</option>
        <option>Margherita</option>
        <option>Pepperoni</option>
        <option>Hawaiian</option>
        <option>Veggie</option>
      </select>

      <button type="submit"
        class="w-full bg-red-500 text-white py-2 rounded-xl hover:bg-red-600 transition">🚀 Place Order</button>
    </form>

    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">🧾 Order Status</h2>
      <ul id="events" class="space-y-2 max-h-64 overflow-y-auto pr-2">
        <!-- Real-time events will appear here -->
      </ul>
    </div>
  </div>

  <script src="./client.js"></script>
</body>
</html>
